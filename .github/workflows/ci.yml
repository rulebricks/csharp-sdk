name: C# SDK CI
on:
  push:
    branches: [main, init-csharp-sdk]
  pull_request:
    branches: [main, init-csharp-sdk]
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: ["net8.0"]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore src/RulebricksApi/RulebricksApi.csproj
      - name: Build
        run: dotnet build src/RulebricksApi/RulebricksApi.csproj --configuration Release --framework ${{ matrix.framework }}
      - name: Test
        run: dotnet test src/RulebricksApi.Test/RulebricksApi.Test.csproj --configuration Release --framework ${{ matrix.framework }}
  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.event_name == 'release'
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"
      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Restore dependencies
        run: dotnet restore src/RulebricksApi/RulebricksApi.csproj
      - name: Build
        run: dotnet build src/RulebricksApi/RulebricksApi.csproj --configuration Release
      - name: Pack
        run: dotnet pack src/RulebricksApi/RulebricksApi.csproj --configuration Release /p:Version=${VERSION} /p:PackageVersion=${VERSION}
      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Publish to NuGet
        run: dotnet nuget push "src/RulebricksApi/bin/Release/RulebricksApi.*.nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
